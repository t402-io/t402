version: 2
updates:
  # TypeScript/npm dependencies
  - package-ecosystem: "npm"
    directory: "/typescript"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      typescript-dev:
        patterns:
          - "@types/*"
          - "typescript"
          - "tsup"
          - "vitest"
          - "eslint*"
          - "prettier"
        update-types:
          - "minor"
          - "patch"
      viem:
        patterns:
          - "viem"
          - "@wagmi/*"
      solana:
        patterns:
          - "@solana/*"
      ton:
        patterns:
          - "@ton/*"
    labels:
      - "dependencies"
      - "typescript"

  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/go"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      go-deps:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "go"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/python/t402"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      python-deps:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "python"

  # Java dependencies
  - package-ecosystem: "maven"
    directory: "/java"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      java-deps:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "java"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker
  - package-ecosystem: "docker"
    directory: "/go"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
