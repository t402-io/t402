name: Grafana CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'services/facilitator/grafana/**'
      - '.github/workflows/grafana.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/facilitator/grafana/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: t402-io/grafana

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate JSON dashboards
        run: |
          for f in services/facilitator/grafana/dashboards/*.json; do
            echo "Validating $f..."
            jq empty "$f" || exit 1
          done
          echo "All dashboards are valid JSON!"

      - name: Validate YAML configs
        run: |
          for f in services/facilitator/grafana/provisioning/**/*.yml; do
            echo "Validating $f..."
            python3 -c "import yaml; yaml.safe_load(open('$f'))" || exit 1
          done
          echo "All YAML configs are valid!"

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: services/facilitator/grafana
          file: services/facilitator/grafana/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  # Deployment is handled by Watchtower on the server
  notify:
    name: Notify Build Complete
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && always() && needs.build.result == 'success'
    steps:
      - name: Build summary
        run: |
          echo "## Grafana Build Complete! :bar_chart:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/t402-io/grafana:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Watchtower will auto-deploy to production within 5 minutes." >> $GITHUB_STEP_SUMMARY
