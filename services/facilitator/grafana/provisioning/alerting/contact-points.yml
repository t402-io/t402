# Contact Points Configuration for T402 Facilitator Alerts
# Uncomment and configure the appropriate receiver for your notification needs
#
# Available receiver types:
# - webhook: Send alerts to a webhook URL
# - slack: Send alerts to a Slack channel
# - email: Send alerts via email (requires SMTP configuration in Grafana)
# - discord: Send alerts to a Discord channel
# - telegram: Send alerts to a Telegram chat
#
# Example configurations are provided below as comments.
# Uncomment and modify the desired receiver.
#
# apiVersion: 1
#
# contactPoints:
#   - orgId: 1
#     name: T402 Alerts
#     receivers:
#       # Webhook receiver
#       - uid: t402-webhook
#         type: webhook
#         settings:
#           url: "https://your-webhook-url.com/alerts"
#           httpMethod: POST
#         disableResolveMessage: false
#
#       # Slack receiver
#       - uid: t402-slack
#         type: slack
#         settings:
#           url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
#           recipient: "#alerts"
#         disableResolveMessage: false
#
#       # Discord receiver
#       - uid: t402-discord
#         type: discord
#         settings:
#           url: "https://discord.com/api/webhooks/YOUR/WEBHOOK"
#         disableResolveMessage: false
