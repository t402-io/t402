name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'typescript/packages/**/src/**'
      - 'typescript/typedoc.json'
      - 'docs/**'
      - '.github/workflows/api-docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'typescript/packages/**/src/**'
      - 'typescript/typedoc.json'
      - 'docs/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: |
            typescript/pnpm-lock.yaml
            docs/pnpm-lock.yaml

      - name: Install TypeScript dependencies
        working-directory: typescript
        run: pnpm install --frozen-lockfile

      - name: Generate TypeDoc API docs
        working-directory: typescript
        run: npx typedoc

      - name: Copy API docs to docs/public
        run: |
          mkdir -p docs/public/api
          cp -r typescript/api-docs/* docs/public/api/

      - name: Install docs dependencies
        working-directory: docs
        run: npm install

      - name: Build documentation site
        working-directory: docs
        run: npm run build

      - name: Deploy to Cloudflare Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/out --project-name=t402-docs

      - name: Deploy Preview
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/out --project-name=t402-docs --branch=${{ github.head_ref }}
