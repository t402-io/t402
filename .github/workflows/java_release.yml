name: Java Release

on:
  push:
    tags:
      - "java/v*"
  pull_request:
    paths:
      - "java/**"
      - ".github/workflows/java_release.yml"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no actual publish)"
        required: false
        default: false
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ["17", "21"]
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java-version }}
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v5
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        working-directory: ./java
        run: mvn clean test -Pcoverage

      - name: Run checkstyle
        working-directory: ./java
        run: mvn checkstyle:check

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build package
        working-directory: ./java
        run: mvn package -DskipTests

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: java-dist
          path: java/target/*.jar

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/java/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "temurin"
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Publish to Maven Central
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: ./java
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn deploy -Prelease -DskipTests

      - name: Dry run - show what would be published
        if: ${{ github.event.inputs.dry_run == 'true' }}
        working-directory: ./java
        run: |
          echo "Would publish the following packages:"
          ls -la target/*.jar

  release:
    needs: publish
    if: startsWith(github.ref, 'refs/tags/java/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/java/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Released Java SDK version: $VERSION"

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: java-dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Java SDK ${{ steps.version.outputs.version }}"
          body: |
            ## Java SDK ${{ steps.version.outputs.version }}

            ### Installation

            **Maven:**
            ```xml
            <dependency>
              <groupId>io.t402</groupId>
              <artifactId>t402</artifactId>
              <version>${{ steps.version.outputs.version }}</version>
            </dependency>
            ```

            **Gradle:**
            ```groovy
            implementation 'io.t402:t402:${{ steps.version.outputs.version }}'
            ```

            ### Changelog

            See [CHANGELOG.md](https://github.com/t402-io/t402/blob/main/java/CHANGELOG.md) for details.
          files: dist/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
