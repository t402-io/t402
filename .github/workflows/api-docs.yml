name: API Documentation

on:
  push:
    branches: [main]
    paths:
      - 'typescript/packages/**/src/**'
      - 'typescript/typedoc.json'
      - 'docs/**'
      - '.github/workflows/api-docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'typescript/packages/**/src/**'
      - 'typescript/typedoc.json'
      - 'docs/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Docs with API Reference
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: |
            typescript/pnpm-lock.yaml
            docs/pnpm-lock.yaml

      - name: Install TypeScript dependencies
        working-directory: typescript
        run: pnpm install --frozen-lockfile

      - name: Generate TypeDoc API docs
        working-directory: typescript
        run: pnpm docs

      - name: Copy API docs to docs/public
        run: |
          mkdir -p docs/public/api
          cp -r typescript/api-docs/* docs/public/api/

      - name: Install docs dependencies
        working-directory: docs
        run: npm install

      - name: Build documentation site
        working-directory: docs
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la docs/out/
          ls -la docs/out/api/ || echo "API docs not in output (expected for static export)"
          echo "Build successful!"

# Note: Deployment to docs.t402.io is handled by Cloudflare Pages
# Configure Cloudflare Pages with:
#   Build command: cd docs && npm install && bash scripts/build-api-docs.sh && npm run build
#   Build output directory: docs/out
#   Root directory: /
