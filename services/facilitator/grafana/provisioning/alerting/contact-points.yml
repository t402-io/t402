apiVersion: 1

contactPoints:
  - orgId: 1
    name: T402 Default
    receivers:
      # Webhook receiver for external alerting systems
      # Uncomment and configure your webhook URL
      # - uid: t402-webhook
      #   type: webhook
      #   settings:
      #     url: "${ALERT_WEBHOOK_URL}"
      #     httpMethod: POST
      #   disableResolveMessage: false

      # Slack receiver
      # Uncomment and configure your Slack webhook URL
      # - uid: t402-slack
      #   type: slack
      #   settings:
      #     url: "${SLACK_WEBHOOK_URL}"
      #     recipient: "#t402-alerts"
      #     title: |
      #       {{ if eq .Status "firing" }}[FIRING]{{ else }}[RESOLVED]{{ end }} {{ .CommonLabels.alertname }}
      #     text: |
      #       {{ range .Alerts }}
      #       *Alert:* {{ .Labels.alertname }}
      #       *Severity:* {{ .Labels.severity }}
      #       *Summary:* {{ .Annotations.summary }}
      #       *Description:* {{ .Annotations.description }}
      #       {{ end }}
      #   disableResolveMessage: false

      # Email receiver
      # Uncomment and configure your SMTP settings
      # - uid: t402-email
      #   type: email
      #   settings:
      #     addresses: "${ALERT_EMAIL_ADDRESSES}"
      #     singleEmail: true
      #   disableResolveMessage: false

      # Discord receiver
      # Uncomment and configure your Discord webhook URL
      # - uid: t402-discord
      #   type: discord
      #   settings:
      #     url: "${DISCORD_WEBHOOK_URL}"
      #     use_discord_username: true
      #   disableResolveMessage: false

      # Telegram receiver
      # Uncomment and configure your Telegram bot token and chat ID
      # - uid: t402-telegram
      #   type: telegram
      #   settings:
      #     bottoken: "${TELEGRAM_BOT_TOKEN}"
      #     chatid: "${TELEGRAM_CHAT_ID}"
      #   disableResolveMessage: false

      # Default: Grafana built-in alerting (no external notification)
      - uid: t402-grafana-default
        type: "grafana-default-email"
        settings: {}
        disableResolveMessage: false
