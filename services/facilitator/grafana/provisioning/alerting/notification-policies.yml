apiVersion: 1

policies:
  - orgId: 1
    receiver: T402 Default
    group_by:
      - alertname
      - severity
      - service
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      # Critical alerts - immediate notification
      - receiver: T402 Default
        matchers:
          - severity = critical
        group_wait: 10s
        group_interval: 1m
        repeat_interval: 1h
        continue: false

      # Warning alerts - less urgent
      - receiver: T402 Default
        matchers:
          - severity = warning
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 4h
        continue: false
